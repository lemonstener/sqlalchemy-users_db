{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}
{% block content %}


<div>
<h1>{{tag.name}}</h1>  
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<a href="/tags"><button>Return</button></a><br>
<a href="/tags/{{tag.id}}/edit"><button>Edit tag</button></a><br>
</div>



{% endblock %}
