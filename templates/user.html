{% extends 'base.html' %}
{% block title %}{{user.first_name}}{% endblock %}
{% block content %}


<div>
<h1>{{user.full_name()}}</h1>  
<img src="{{user.image_url}}" alt="picture of user">
   <p>
    User ID: {{user.id}} <br>
    First name: {{user.first_name}} <br>
    Last Name: {{user.last_name}}
   </p> 
<a href="/users/{{user.id}}/edit"><button>Edit user</button></a>
<a href="/users"><button>Return</button></a>
</div>



{% endblock %}
