<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        div {
            width: 400px;
            text-align: center;
            margin: 0 auto;
        }
        
        input {
            margin: 5px;
        }

        button {
            margin: 5px;
        }
        
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    {% block content %} {% endblock %}
</body>

</html>
